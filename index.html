
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Games Planet Prepaid Order Form</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    h1 { color: #0070f3; font-size: 32px; margin-bottom: 5px; }
    h2 { font-size: 20px; margin-top: 0; margin-bottom: 20px; }
    input, select, textarea {
      width: 90%; max-width: 400px; margin: 5px auto; padding: 10px;
      font-size: 16px; display: block; border-radius: 5px; border: 1px solid #ccc;
    }
    button {
      padding: 15px 25px; font-size: 18px; margin: 10px;
      border: none; border-radius: 5px; cursor: pointer;
    }
    .pay-btn { background-color: #00b9f5; color: white; }
    .order-btn { background-color: #28a745; color: white; }
    img { width: 250px; margin: 20px 0; }
  </style>
</head>
<body>

  <h1>GAMES PLANET</h1>
  <h2>Manual Order Page â€“ Fill your details</h2>

  <img src="https://i.imgur.com/YOURQRIMAGE.jpg" alt="Paytm QR" id="qr-image"/>

  <input type="text" id="name" placeholder="Name" required>
  <input type="text" id="mobile" placeholder="Mobile" required>
  <input type="text" id="altmobile" placeholder="Alt Mobile">
  <input type="email" id="email" placeholder="Email">
  <textarea id="address" placeholder="Address"></textarea>
  <input type="text" id="landmark" placeholder="Landmark">
  <input type="text" id="pincode" placeholder="Pincode">
  <input type="text" id="state" placeholder="State">
  <input type="text" id="city" placeholder="District/City">
  <input type="text" id="postoffice" placeholder="Post Office">

  <input type="text" id="product" placeholder="Product">

  <select id="modelSelect" style="display:none;">
    <option value="">Select PS2 Model</option>
    <option value="Fat">Fat</option>
    <option value="Slim 7xxxx">Slim 7xxxx</option>
    <option value="Slim 9xxxx">Slim 9xxxx</option>
  </select>

  <select id="gbSelect" style="display:none;">
    <option value="">Select GB Variant</option>
    <option value="64GB Top">64GB Top Games</option>
    <option value="64GB Optional">64GB Optional Games</option>
    <option value="128GB Top">128GB Top Games</option>
    <option value="128GB Optional">128GB Optional Games</option>
    <option value="256GB Top">256GB Top Games</option>
    <option value="256GB Optional">256GB Optional Games</option>
    <option value="500GB Top">500GB Top Games</option>
    <option value="500GB Optional">500GB Optional Games</option>
  </select>

  <input type="text" id="variant" placeholder="Variant">
  <input type="number" id="baseprice" placeholder="Base Price">
  <input type="text" id="discount" placeholder="Discount Applied">
  <input type="number" id="amountpaid" placeholder="Amount Paid">

  <button class="pay-btn" onclick="payNow()">Pay Now</button>
  <button class="order-btn" onclick="sendOrder()">Submit Order Now</button>

  <script>
    const comboPrices = {
      "64GB Top": 1499, "64GB Optional": 1599,
      "128GB Top": 1999, "128GB Optional": 2199,
      "256GB Top": 3499, "256GB Optional": 3999,
      "500GB Top": 3699, "500GB Optional": 4299
    };

    document.getElementById("product").addEventListener("input", function(){
      let prod = this.value.toLowerCase();

      if(prod.includes("fmcb")){
        document.getElementById("modelSelect").style.display = "block";
      } else {
        document.getElementById("modelSelect").style.display = "none";
        document.getElementById("gbSelect").style.display = "none";
      }

      if(prod.includes("fmcb") && !prod.includes("usb")){
        document.getElementById("baseprice").value = 999;
        document.getElementById("discount").value = "100";
        document.getElementById("amountpaid").value = 899;
      }
    });

    document.getElementById("modelSelect").addEventListener("change", function(){
      let prod = document.getElementById("product").value.toLowerCase();
      let model = this.value;

      document.getElementById("variant").value = model;

      if(prod.includes("fmcb") && !prod.includes("usb")){
        document.getElementById("baseprice").value = 999;
        document.getElementById("discount").value = "100";
        document.getElementById("amountpaid").value = 899;
      }

      if(prod.includes("fmcb + usb")){
        document.getElementById("gbSelect").style.display = "block";
      }
    });

    document.getElementById("gbSelect").addEventListener("change", function(){
      let model = document.getElementById("modelSelect").value;
      let gb = this.value;
      document.getElementById("variant").value = model + " " + gb;

      let baseprice = comboPrices[gb] || 0;
      let discount = gb.includes("Optional") ? 0 : 100;
      let amountpaid = baseprice - discount;

      document.getElementById("baseprice").value = baseprice;
      document.getElementById("discount").value = discount;
      document.getElementById("amountpaid").value = amountpaid;
    });

    function payNow(){
      let amount = document.getElementById("amountpaid").value;
      if(amount=='' || parseFloat(amount)<=0){
        alert("Enter valid Amount Paid first");
        return;
      }
      let upiUrl = `upi://pay?pa=paytmqr5hyx5o@ptys&pn=GamesPlanet&am=${amount}&cu=INR`;
      window.location.href = upiUrl;
    }

    function sendOrder(){
      let msg = `ðŸŸ¢ *Prepaid Order on WhatsApp*

` +
      `Name: ${document.getElementById("name").value}
` +
      `Mobile: ${document.getElementById("mobile").value}
` +
      `Alt Mobile: ${document.getElementById("altmobile").value}
` +
      `Email: ${document.getElementById("email").value}
` +
      `Address: ${document.getElementById("address").value}
` +
      `Landmark: ${document.getElementById("landmark").value}
` +
      `Pincode: ${document.getElementById("pincode").value}
` +
      `State: ${document.getElementById("state").value}
` +
      `District/City: ${document.getElementById("city").value}
` +
      `Post office: ${document.getElementById("postoffice").value}

` +
      `Product: ${document.getElementById("product").value}
` +
      `Variant: ${document.getElementById("variant").value}
` +
      `Base Price: ${document.getElementById("baseprice").value}
` +
      `Discount Applied: ${document.getElementById("discount").value}
` +
      `Amount Paid: ${document.getElementById("amountpaid").value}`;

      let encodedMsg = encodeURIComponent(msg);
      window.location.href = `https://wa.me/917983624797?text=${encodedMsg}`;
    }
  </script>

</body>
</html>
